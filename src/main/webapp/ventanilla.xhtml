<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Listado de Clientes</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Número cuenta" />
            <h:inputText id="ncuenta" value="#{transacciones.numeroCuenta}" />

            <h:outputLabel value="Transacción" />
            <h:selectOneRadio value="#{transacciones.movimiento.tansaccion}">
                <f:selectItem itemValue="true" itemLabel="Deposito" />
                <f:selectItem itemValue="false" itemLabel="Retiro" />
            </h:selectOneRadio>

            <h:outputLabel value="Descripción" />
            <h:inputText value="#{transacciones.movimiento.tansaccion}" />

            <h:outputLabel value="Valor" />
            <h:inputText value="#{transacciones.movimiento.valor}" />

            <h:commandButton value="Aceptar" action="#{transacciones.guardar}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
